[package]
name = "process_rust"
version = "0.1.0"
edition = "2021"

homepage = "https://github.com/DerAndereJohannes/rust-ocel"
description = "Rust support to the Object-Centric Event Logs (OCEL) standard in process mining. Includes a library and a small cli-interface."
repository = "https://github.com/DerAndereJohannes/rust-ocel"
keywords = ["process-mining", "data-mining", "data-science", "machine-learning", "performance"]
categories = ["data-structures", "concurrency", "command-line-utilities", "science"]
license = "GNU General Public License v3.0"


[dependencies]
serde = "1.0"
serde_json = "1.0"
indexmap = { version = "1.9", features = ["serde"] }
nohash-hasher = "0.2"
rayon = "1.5"
itertools = "0.10"
array_tool = "1.0.3"
streaming-stats = "0.2"
chrono = { version = "0.4", features = ["serde"]}
ahash = "0.7"
jsonschema = "0.13"
petgraph = "0.6"
petgraph-graphml = "3.0"
num-traits = "0.2"
clap = {version = "2.33", features = ["yaml"]}
